name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Install system dependencies
      run: sudo apt-get install wget -y
      
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
  
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
